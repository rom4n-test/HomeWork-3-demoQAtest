plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation("com.codeborne:selenide:7.12.0")
    implementation("org.junit.jupiter:junit-jupiter:5.10.0")
    implementation("org.slf4j:slf4j-simple:2.0.17")
}

test {
    useJUnitPlatform()
}